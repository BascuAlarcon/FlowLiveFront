<!-- Card 1: Datos Generales del Proyecto -->
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Datos Generales del Proyecto</h2>
    
    <div class="row">
      <div class="col-md-12">
        <label class="form-label">Área: <span class="text-muted">Consultora</span></label>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-12">
        <label class="form-label">Nombre del Proyecto <span class="text-dark">*</span></label>
        <input type="text" class="form-control" placeholder="Ingrese Nombre del Proyecto">
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <label class="form-label">Tipo de Financiamiento <span class="text-dark">*</span></label>
        <select class="form-select">
          <option selected>Seleccione Tipo</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Responsable Proceso <span class="text-dark">*</span></label>
        <input type="text" class="form-control" placeholder="Ingrese Responsable">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Tipo de Venta</label>
        <select class="form-select">
          <option selected>Seleccione Tipo</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ejecutivo Venta Cruzada</label>
        <input type="text" class="form-control" placeholder="Ejecutivo Venta Cruzada" disabled>
      </div>
    </div>
  </div>
</div>

<!-- Card 2: Detalles del Servicio -->
<div class="card ">
  <div class="card-body">
    <h2 class="card-title ">Detalles del Servicio</h2>
    
    <div class="row mb-2">
      <div class="col-md-8">
        <label class="form-label">Tipo de Servicio <span class="text-dark">*</span></label>
        <select class="form-select">
          <option selected>Seleccione Tipo</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label class="form-label">Objetivo del Servicio <span class="text-dark">*</span></label>
        <input type="text" class="form-control" placeholder="Ingrese Objetivo del Servicio">
      </div>
    </div>
  </div>
</div>

<!-- Card 3: Fechas del Proyecto -->
<div class="card ">
  <div class="card-body">
    <h2 class="card-title ">Fechas del Proyecto</h2>
    
    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Fecha de creación</label> 
        <input type="date" class="form-control" placeholder="Seleccione año">
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha inicio <span class="text-dark">*</span></label>
        <input type="date" class="form-control" placeholder="Seleccione año">
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha Término <span class="text-dark">*</span></label>
        <input type="date" class="form-control" placeholder="Seleccione año">
      </div>
    </div>
  </div>
</div>

<!-- Card 4: Contraparte Empresa -->
<div class="card ">
  <div class="card-body">
    <h2 class="card-title ">Contraparte Empresa</h2>
    
    <div class="row mb-2">
      <div class="col-md-8">
        <label class="form-label">Nombre y Apellidos <span class="text-dark">*</span></label>
        <input type="text" class="form-control" placeholder="Ingrese Nombre y Apellidos">
      </div>
      <div class="col-md-4">
        <label class="form-label">Cargo</label>
        <input type="text" class="form-control" placeholder="Ingrese Cargo">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Email <span class="text-dark">*</span></label>
        <input type="email" class="form-control" placeholder="Ingrese Email">
      </div>
      <div class="col-md-4">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" placeholder="Ingrese Teléfono">
      </div>
    </div>
  </div>
</div>

<!-- Card 5: Antecedentes -->
<div class="card ">
  <div class="card-body">
    <h2 class="card-title ">Antecedentes</h2>
    
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary">
          <i class="feather icon-upload"></i> Subir documento
        </button>
      </div>
    </div>
  </div>
</div>
